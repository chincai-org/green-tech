<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <script src="lib/p5.min.js"></script>
        <script src="lib/p5.sound.min.js"></script>
        <script src="sprites/baseSprite.js"></script>
        <script src="sprites/sprout.js"></script>
        <script src="sprites/tile.js"></script>
        <script src="sprites/tree.js"></script>
        <script src="sprites/policeStation.js"></script>
        <script src="sprites/police.js"></script>
        <script src="sprites/lumberjack.js"></script>
        <script src="sprites/rock.js"></script>
        <script src="sprites/bullet.js"></script>
        <script src="sprites/debugSprite.js"></script>
        <script src="component/pathfind.js"></script>
        <script src="component/minHeap.js"></script>
        <script src="component/kdTree.js"></script>
        <script src="component/sound.js"></script>
        <script src="component/timer.js"></script>
        <script src="ui.js"></script>
        <script src="sketch.js"></script>

        <title>Green Tech</title>
    </head>
    <body id="body">
        <div class="bars">
            <div
                id="resources"
                class="progress-bar stat-color"
                data-number="50/1000"
                data-label="Resources"
            ></div>
            <div
                id="carbon-emmision"
                class="carbon-progress-bar stat-color"
                data-number="1000/1000"
                data-label="Carbon emmision"
            ></div>
            <div
                id="temp"
                class="progress-bar stat-color"
                data-number="0/1000"
                data-label="Carbon emmision"
            ></div>
        </div>
        <div class="health-bars allign-to-bottom-left">
            <div
                id="health-bar"
                class="health-bar health-color"
                data-number="100/100"
                data-label="Health bar"
            ></div>
        </div>

        <div class="inventory-container">
            <div class="inventory-box">
                <img class="image-box" src="assets/img/tree.png" alt="tree" />
            </div>
            <div class="inventory-box">
                <img
                    class="image-box"
                    src="https://placehold.co/64x64/png"
                    alt="temp"
                />
            </div>
            <div class="inventory-box">
                <img
                    class="image-box"
                    src="https://placehold.co/64x64/png"
                    alt="temp"
                />
            </div>
            <div class="inventory-box">
                <img
                    class="image-box"
                    src="https://placehold.co/64x64/png"
                    alt="temp"
                />
            </div>
            <div class="inventory-box">
                <img
                    class="image-box"
                    src="https://placehold.co/64x64/png"
                    alt="temp"
                />
            </div>
        </div>
        <div class="side-box-container" id="side-box-container">
            <button id="side-box-button"></button>
            <div class="side-box">
                <div class="big-image">
                    <img src="https://placehold.co/64x60/png" alt="temp" />
                </div>
                <div class="small-image-container">
                    <div class="box-container">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="small-image">
                        <img src="https://placehold.co/64x60/png" alt="temp" />
                    </div>
                </div>
                <div class="small-image-container">
                    <div class="box-container">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="small-image">
                        <img src="https://placehold.co/64x60/png" alt="temp" />
                    </div>
                </div>
                <div class="small-image-container">
                    <div class="box-container">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="small-image">
                        <img src="https://placehold.co/64x60/png" alt="temp" />
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                style="height: 100%; width: 100%"
            >
                <path
                    d="M0 0h512v512H0z"
                    fill="hsla(0, 0%, 0%, 80%)"
                    fill-opacity="1"
                ></path>
                <g class="" transform="translate(0,0)" style="">
                    <path
                        d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z"
                        fill="#fff"
                        fill-opacity="1"
                    ></path>
                </g>
            </svg>
        </div>
    </body>
</html>
